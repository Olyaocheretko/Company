<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Company</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!--<link rel="shortcut icon" href="img/favicon.ico">-->
    <link href="https://fonts.googleapis.com/css2?family=Advent+Pro:wght@500;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header class="header">
		<div class="header__top container-fluid">
			<div class="header__content container">
				<nav class="header__menu menu navbar navbar-expand-lg">
					<div class="menu__brand">
						<a class="menu__logo navbar-brand" href="#">Company <strong class="menu__logo-green">Name</strong></a>
						<p class="menu__logo-bottom">the best solutions for you</p>
					</div>
					<button class="menu__burger navbar-toggler" type="button" data-toggle="collapse" data-target="#headerNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="menu__wrapper collapse navbar-collapse" id="headerNav">
						<ul class="menu__list navbar-nav">
							<li class="menu__item nav-item">
								<a class="menu__link nav-link" href="#about">About Us</a>
							</li>
							<li class="menu__item nav-item">
								<a class="menu__link nav-link" href="#services">Services</a>
							</li>
							<li class="menu__item nav-item">
								<a class="menu__link nav-link" href="#news">News</a>
							</li>
							<li class="menu__item nav-item">
								<a class="menu__link nav-link" href="#contacts">Contacts</a>
							</li>
						</ul>
					</div>
				</nav>
			</div>
		</div>

		<div class="header__bottom header-slider">
			<div id="header-slider" class="header-slider__body carousel slide carousel-fade" data-ride="carousel">
				<div class="header-slider__inner carousel-inner">
					<div class="header-slider__item carousel-item active">
						<img class="header-slider__image d-block w-100" src="img/header/header__slider-image-1.jpg" alt="First slide">
						<img class="header-slider__overlay d-block w-100" src="img/header/header__overlay.png" alt="Overlay">
						<div class="header-slider__content container">
							<div class="header-slider__body carousel-caption">
								<h1 class="header-slider__title">The best <span class="header-slider__title-green">solutions</span> starts here!</h1>
							</div>
						</div>
					</div>
					<div class="header-slider__item carousel-item">
						<img class="header-slider__image d-block w-100" src="img/header/header__slider-image-1.jpg" alt="Second slide">
					</div>
				</div>
				<a class="header-slider__navigation carousel-control-prev" href="#header-slider" role="button" data-slide="prev">
					<div class="header-slider__nav-background">
						<span class="header-slider__nav-item carousel-control-prev-icon" aria-hidden="true"></span>
					</div>
				</a>
				<a class="header-slider__navigation carousel-control-next" href="#header-slider" role="button" data-slide="next">
					<div class="header-slider__nav-background">
						<span class="header-slider__nav-item carousel-control-next-icon" aria-hidden="true"></span>
					</div>
				</a>
			</div>
		</div>
	</header>

	<main>

	</main>

	<footer>
		<div class="container">
		</div>
	</footer>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/script.js"></script>

</body>
</html>
